<!DOCTYPE html>
<html>
<head>
  <title>CartoTaco Data Structure Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Data Structure Diagnostic</h1>
  <div id="output"></div>

  <script>
    // Replace with your Supabase credentials from .env
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function testDataStructure() {
      const output = document.getElementById('output');

      try {
        const { data, error } = await supabaseClient
          .from('sites_complete')
          .select()
          .limit(1);

        if (error) {
          output.innerHTML = `<pre style="color: red;">ERROR: ${JSON.stringify(error, null, 2)}</pre>`;
          return;
        }

        if (!data || data.length === 0) {
          output.innerHTML = '<pre style="color: orange;">No data found in sites_complete view</pre>';
          return;
        }

        const site = data[0];

        let html = '<h2>✅ Data Retrieved Successfully!</h2>';
        html += '<h3>Structure Check:</h3>';
        html += '<ul>';
        html += `<li>est_id: ${site.est_id}</li>`;
        html += `<li>site type: ${typeof site.site} ${site.site ? '✅' : '❌'}</li>`;
        html += `<li>menu type: ${typeof site.menu} ${site.menu ? '✅' : '❌'}</li>`;
        html += `<li>protein type: ${typeof site.protein} ${site.protein ? '✅' : '❌'}</li>`;
        html += `<li>hours type: ${typeof site.hours} ${site.hours ? '✅' : '❌'}</li>`;
        html += '</ul>';

        if (site.menu && typeof site.menu === 'object') {
          html += '<h3>✅ Menu Data Looks Good:</h3>';
          html += `<pre>${JSON.stringify(site.menu, null, 2)}</pre>`;
        } else {
          html += '<h3>❌ Menu Data Problem:</h3>';
          html += `<p>Menu is: ${JSON.stringify(site.menu)}</p>`;
        }

        html += '<h3>Full Data:</h3>';
        html += `<pre>${JSON.stringify(site, null, 2)}</pre>`;

        output.innerHTML = html;

      } catch (err) {
        output.innerHTML = `<pre style="color: red;">EXCEPTION: ${err.message}</pre>`;
      }
    }

    // Run test on page load
    testDataStructure();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    h2 { color: #4CAF50; }
    h3 { color: #333; margin-top: 20px; }
  </style>
</body>
</html>
